   alert('person_age = ' + person_age);
   alert('age_adjust = ' + age_adjust);

            case 4:
                alert(`Тобі ${person_age} роки`);
                break;
            default:
                alert(`Тобі ${person_age} років`);
                break;
        }
    }


</script>
